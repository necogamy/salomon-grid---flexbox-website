      <div class="header-grid">

        <figure>

          <img src="./resources/assets/running.jpg" alt="running">

        <figure>

        <h2>Know Our Team</h2>
        <figure>
          <img src="./resources/assets/owner.jpg" alt="remy salomon">

        </figure>
        <figure>
